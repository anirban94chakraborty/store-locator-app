<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMaps Store Locator App</title>
    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>

<body>
    <div class='title'>
        STORE LOCATOR
    </div>

    <div class="search-container">
        <div class="search">
            <input type="text" id="zip-code-input" placeholder="Enter zip" />
            <i class="fas fa-search" onclick="searchStores();"></i>
        </div>
    </div>

    <div class="stores-list-container">
        <div class="stores-list">
        </div>
    </div>

    <div id="map"></div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDevr7a1jLP9Gz7ndOHVL9aPwVX2mcMz3M&callback=initMap">
        </script>
</body>

</html>
